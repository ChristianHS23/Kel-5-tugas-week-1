<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CoffeX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="form">
    <h1>Leave a Reply</h1>
    <h2>Your email address will not be published.</h2>
    <form action="index.html" onsubmit="">
      <fieldset>
        <table>
          <tr>

            <td><label for="full-name" class="getInfo">Full Name</label></td>
            <td><input type="text" name="fullName" id="full-name" class="answer"></td>

          </tr>
          <tr>

            <td><label for="email" class="getInfo">Email</label></td>
            <td><input type="text" name="eMail" id="email" class="answer"></td>

          </tr>
          <tr>

            <td><label for="comment">Your Comment :</label></td>
            <td><textarea name="'comment'" id="Comment" cols="30" rows="10"></textarea></td>

          </tr>
        </table>
      </fieldset>

      <input type="submit" value="Submit" class="button">

    </form>
  </div>
</body>

</html>
